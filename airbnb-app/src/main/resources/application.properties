spring.application.name=airBnbApp

#DB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

server.servlet.context-path=/api/v1

#API to check the holiday date for dynamic pricing
#calendarific.api.key=dfX4lzjHKwBxsQO9Uk5gWhlZz04SlO4C
#calendarific.api.url=https://calendarific.com/api/v2/holidays

jwt.secretKey=${JWT_TOKEN}

frontend.url=http://localhost:8080

stripe.secret.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# swagger-ui custom path
#http://localhost:8080/api/v1/swagger-ui/index.html#/
springdoc.swagger-ui.path=/swagger-ui.html

#Cron job
app.scheduling.cron=${TRIGGER_DURATION}
